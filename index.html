<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTopi - 足立区ニュースポータル</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005bac;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .widget {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <header>NeoTopi（足立区ニュースポータル）</header>
    <div class="container">
        <div class="widget">
            <h2>足立区の天気（画像）</h2>
            <img src="https://www.jma.go.jp/bosai/forecast/img/109.png" alt="天気画像" style="width:100%;">
        </div>
        <div class="widget">
            <h2>経済・ビジネス（画像）</h2>
            <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="173803/"></script>
        </div>
        <div class="widget">
            <h2>ビットコイン（ドル）チャート</h2>
            <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_btc&symbol=BITSTAMP%3ABTCUSD&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=[]&theme=light&style=1&timezone=Asia%2FTokyo&studies_overrides={}&overrides={}" allowfullscreen></iframe>
        </div>
        <div class="widget">
            <h2>ドル円チャート</h2>
            <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_usdjpy&symbol=FX%3AUSDJPY&interval=60&hidesidetoolbar=1&theme=light&style=1&timezone=Asia%2FTokyo" allowfullscreen></iframe>
        </div>
        <div class="widget">
            <h2>日経225チャート</h2>
            <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_nikkei&symbol=OSE%3ANI225&interval=60&hidesidetoolbar=1&theme=light&style=1&timezone=Asia%2FTokyo" allowfullscreen></iframe>
        </div>
        <div class="widget">
            <h2>金チャート</h2>
            <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_gold&symbol=COMEX%3AGC1!&interval=60&hidesidetoolbar=1&theme=light&style=1&timezone=Asia%2FTokyo" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
